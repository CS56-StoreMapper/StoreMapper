name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        lfs: true
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Increase Maven heap space
      run: echo "MAVEN_OPTS=-Xmx8g" >> $GITHUB_ENV
    - name: Build with Maven
      run: mvn clean install
    - name: Run tests
      run: mvn test
